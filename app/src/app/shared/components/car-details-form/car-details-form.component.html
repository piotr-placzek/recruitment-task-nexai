<form [formGroup]="form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <div class="mb-4">
    <label
      class="block text-gray-700 text-sm font-bold mb-2"
      for="manufacturer"
    >
      {{ "car-details.manufacturer" | translate }}
    </label>
    <input
      formControlName="manufacturer"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      [ngClass]="{
        'border-red-500': isControlInvalid(form.controls.manufacturer)
      }"
      id="manufacturer"
      type="text"
      placeholder="{{ 'car-details.manufacturer' | translate }}"
    />
    <p
      *ngIf="isControlInvalid(form.controls.manufacturer)"
      class="text-red-500 text-xs italic"
    >
      {{ "car-details.form.validation.invalid-manufacturer" | translate }}
    </p>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="license">
      {{ "car-details.license" | translate }}
    </label>
    <input
      formControlName="license"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      [ngClass]="{ 'border-red-500': isControlInvalid(form.controls.license) }"
      id="license"
      type="text"
      placeholder="{{ 'car-details.license' | translate }}"
    />
    <p
      *ngIf="isControlInvalid(form.controls.license)"
      class="text-red-500 text-xs italic"
    >
      {{ "car-details.form.validation.invalid-license" | translate }}
    </p>
  </div>
  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="vin">
      {{ "car-details.vin" | translate }}
    </label>
    <input
      formControlName="vin"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      [ngClass]="{ 'border-red-500': isControlInvalid(form.controls.vin) }"
      id="vin"
      type="text"
      placeholder="{{ 'car-details.vin' | translate }}"
    />
    <p
      *ngIf="isControlInvalid(form.controls.vin)"
      class="text-red-500 text-xs italic"
    >
      {{ "car-details.form.validation.invalid-vin" | translate }}
    </p>
  </div>
  <div class="flex items-center justify-end">
    <app-button
      additionalClasses="bg-green-600 text-white hover:bg-green-500"
      text="{{ 'common.add' | translate }}"
      (click)="onSubmit()"
    ></app-button>
    <app-button
      text="{{ 'common.cancel' | translate }}"
      (click)="cancel.emit()"
    ></app-button>
  </div>
</form>
